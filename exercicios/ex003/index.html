<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Strings</title>
    <style>
        p {
            font: normal 20pt normal 'Arial';
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Escreva o seu nome.')
        document.writeln (`O seu nome é: ${nome} <br>`)
        document.writeln (`O seu nome em maiúsculas é: ${nome.toUpperCase()} <br>`)
        document.writeln (`O seu nome em minúsculas é: ${nome.toLowerCase()} <br>`)
    </script>
</body>
</html>
