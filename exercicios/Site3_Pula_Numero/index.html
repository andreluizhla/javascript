<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="titulo">Pulando Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>

    <section>
        <p>Início: <input type="number" name="inicio" id="txtinicio"></p>
        <p>Fim: <input type="number" name="fim" id="txtfim"></p>
        <p>Passo: <input type="number" name="passo" id="txtpasso"></p>
        <input type="button" value="Contar" onclick="contar()">
        <div id="res">
            Preparando contagem...
        </div>
        <div id="dica">
            <h2>Como usar:</h2>
            <p>Digite um número para começar, um número para terminar e de quantos números vai pular</p>
            <p>Exemplo: Início = 1, Fim = 9, Passo = 2, e irá aparecer: 1, 3, 5, 7, 9.</p>
        </div>
    </section>

    <footer>
        <p>&copy; CursoEmVídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
